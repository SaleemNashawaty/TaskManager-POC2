<div class="row justify-content-center my-5">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col mb-2">
              <h2  class="form-label">Sign in</h2>
              <label  class="form-label">Choose user</label>
              <kendo-combobox  [data]="usersList" textField="Name" valueField="Id" (selectionChange)="OnChange($event)" [valuePrimitive]="true">
            </kendo-combobox>
            </div>
          </div>
          <div class="row">
            <div class="col d-grid">
              <button type="button" (click)="signIn()" class="btn btn-sm btn-success">
                Sign in
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
